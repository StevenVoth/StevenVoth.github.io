<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit 5 - Geography Quiz</title>
<link rel="stylesheet" href="Unit5.css">
</head>
<body>

<h1>Geography Quiz</h1>
<div class="quiz-container">
    <p>Select which quiz you would like to take:</p>
    <button id="easyBtn">Easy Quiz</button>
    <button id="hardBtn">Hard Quiz</button>

    <p id="message">Good luck!</p>

    <!-- Easy Quiz Form (Hidden by default) -->
    <div id="easyQuiz" class="quiz-iframe">
        <iframe
          id="JotFormIFrame-243427665831058"
          title="Easy Quiz Form"
          onload="window.parent.scrollTo(0,0)"
          allowtransparency="true"
          allow="geolocation; microphone; camera; fullscreen"
          src="https://form.jotform.com/243427665831058"
          frameborder="0"
          scrolling="yes"
        ></iframe>
        <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
        <script>
          window.jotformEmbedHandler("iframe[id='JotFormIFrame-243427665831058']", "https://form.jotform.com/")
        </script>
    </div>

    <!-- Hard Quiz Form (Hidden by default) -->
    <div id="hardQuiz" class="quiz-iframe">
        <iframe
          id="JotFormIFrame-243428470138154"
          title="Hard Quiz Form"
          onload="window.parent.scrollTo(0,0)"
          allowtransparency="true"
          allow="geolocation; microphone; camera; fullscreen"
          src="https://form.jotform.com/243428470138154"
          frameborder="0"
          scrolling="yes"
        ></iframe>
        <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
        <script>
          window.jotformEmbedHandler("iframe[id='JotFormIFrame-243428470138154']", "https://form.jotform.com/")
        </script>
    </div>
</div>

<script>
    const easyBtn = document.getElementById('easyBtn');
    const hardBtn = document.getElementById('hardBtn');
    const easyQuiz = document.getElementById('easyQuiz');
    const hardQuiz = document.getElementById('hardQuiz');
    const message = document.getElementById('message');

    easyBtn.addEventListener('click', () => {
        easyQuiz.style.display = 'block';
        hardQuiz.style.display = 'none';
        message.style.display = 'block';
    });

    hardBtn.addEventListener('click', () => {
        hardQuiz.style.display = 'block';
        easyQuiz.style.display = 'none';
        message.style.display = 'block';
    });
</script>

</body>
</html>
